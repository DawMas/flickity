<head>

    <link rel="stylesheet" type="text/css" href="vendor/Normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .firstslide {
            background-image: url("images/camp-nou.jpg")

        .secondslide {

        }

        .thirdslide {
            background-image: url("images/arizona.jpg")

        .fourthslide {

        View:
        <a href="#carousel-cell1">Cell 1</a>,

    <div class="common">
        <div class="main-carousel">
            <div class="carousel-cell firstslide" id="carousel-cell1">

            </div>
            <div class="carousel-cell secondslide" id="carousel-cell2">

            </div>
            <div class="carousel-cell fifthslide" id="carousel-cell5">

            </div>
        </div>
        <button class="restart"><a href="#carousel-cell1">Restart</a></button>
        <div class="progress-bar"></div>
    </div>


    
    <script src="vendor/flickity.pkgd.min.js"></script>
